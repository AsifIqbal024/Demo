<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500px, initial-scale=1.0">
    <title>MenuCard</title>
    <link rel="stylesheet" href="./MenuCard.css">
    <link rel="stylesheet" href="./Images/fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <div class="wraper">
    <div class="container">
        <div class="title">
            <header>Coffee Shop</header>
        <hr>
        </div>
        <div class="nav">
            <ul>
                <li><a class="menu" href="#menu"><i class="fa-solid fa-bars"></i> Menu</a></li>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#reserve">Reservation</a></li>
                <li><a href="#takeout">Take Out</a></li>
                <li><a href="#about">About</a></li>
              </ul>            
        </div>
        <headar class="section1">Coffee Items</headar>
        <div class="espresso">
            <img class="espressoimg" src="./Images/Espresso.jpg" alt="espresso" width="120px" height="120px">
            <div class="espressoname">ESPRESSO</div>
            <div class="espressoprice price">$1.85</div>
        </div>
        <div class="cappuccino">
            <img class="cappuccinoimg" src="./Images/Cappuccino.jpg" alt="cappuccino" width="120px" height="120px">
            <div class="cappuccinoname">CAPPUCCINO</div>
            <div class="cappuccinoprice price">$3.50</div>
        </div>
        <div class="latte">
            <img class="latteimg" src="./Images/Latte.jpg" alt="latte" width="120px" height="120px">
            <div class="lattename">LATTE</div>
            <div class="latteprice price">$3.25</div>
        </div>
        <div class="americano">
            <img class="americanoimg" src="./Images/Americano.jpg" alt="americano" width="120px" height="120px">
            <div class="americanoname">AMERICANO</div>
            <div class="americanoprice price">$2.75</div>
        </div>
        <div class="doppio">
            <img class="doppioimg" src="./Images/Doppio.jpg" alt="doppio" width="120px" height="120px">
            <div class="doppioname">DOPPIO</div>
            <div class="doppioprice price">$2.75</div>
        </div>
        <div class="mocha">
            <img class="mochaimg" src="./Images/Mocha.jpg" alt="mocha" width="120px" height="120px">
            <div class="mochaname">MOCHA</div>
            <div class="mochaprice price">$2.75</div>
        </div>
        <br>
        <br>
        <br>
        <header class="section2">Snacks Items</header>
        <div class="crossiant">
            <img class="crossiantimg" src="./Images/Crossiants.jpg" alt="crossiant" width="120px" height="120px">
            <div class="crossiantname">CROSSIANT</div>
            <div class="crossiantprice price">$1.85</div>
        </div>
        <div class="burrito">
            <img class="burritoimg" src="./Images/Burrito.jpg" alt="burrito" width="120px" height="120px">
            <div class="burritoname">BURRITO</div>
            <div class="burritoprice price">$1.85</div>
        </div>
        <div class="wedges">
            <img class="wedgesimg" src="./Images/Wedges.jpg" alt="wedges" width="120px" height="120px">
            <div class="wedgesname">WEDGES</div>
            <div class="wedgesprice price">$1.85</div>
        </div>
    </div>
</div>
</body>
</html>
